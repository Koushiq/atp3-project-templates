<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
  </head>
  <body>
       <div class="container-fluid">
          <form>
            <h1 class="text-center">Login </h1>
             
            <div class="form-group">
              <label for="usernameInput" >Enter Username</label>
              <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-group">
              <input type="submit" value="Sign In" name="signin" class="btn btn-secondary btn-lg btn-block" id="signinBtn"><br>
            </div>

            <a href="#" class="text-info"> 
              New here ? Sign Up 
            </a>

            <a href="#" class="text-danger" style="float: right;">
              Forgot Password?
            </a>

          </form>
       </div>
  </body>
</html>
